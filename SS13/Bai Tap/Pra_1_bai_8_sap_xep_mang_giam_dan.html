<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>khoitaophantu</title>
</head>
<body>
<script>
    let arr = [];
    for (let j = 0; j < 5; j++) {
        arr[j] = +prompt("moi nhap so nguyen thu " + j);
    }
    let newArr = [];
    for (let j = 0; j < 5; j++) {
        let max = arr[0];

        for (let i = 0; i < arr.length; i++) {
            if (max < arr[i]) {
                max = arr[i];
            }
        }
        newArr.push(max);
        arr.splice(arr.indexOf(max), 1);
    }
    alert("mảng theo thứ tự giảm dần là : " + newArr);

</script>
</body>
</html>

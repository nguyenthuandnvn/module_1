<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>khoitaophantu</title>
</head>
<body>
<script>
    let elements = new Array();
    let anyNumber;
    for (let i = 1; i <= 5; i++) {
        elements[i] = +prompt("moi nhap so nguyen thu " + i);
    }
    anyNumber = +prompt("hãy nhập số bất kỳ: ");
    for (let i = 1; i <= 5; i++) {
        if (anyNumber == elements[i]) {
            elements.splice(i, 1);
            i = i - 1;
            elements.push(0);
        }
    }
    alert(elements);

</script>
</body>
</html>

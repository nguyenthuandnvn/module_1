<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>démotutrongchuoi</title>
</head>
<body>
<script>
    let str1 = prompt("nhập chuỗi thứ 1");
    let str2 = prompt("nhập chuỗi thứ 2");
    let arr1 = str1.split("");
    let arr2 = str2.split("");
    let count = 0;
    for (let i = 0; i < arr1.length; i++) {
        for (let j = 0; j < arr2.length; j++) {
            if (arr1[i] === arr2[j]) {
                count++;
            }
        }
    }
    if (count == arr1.length && count == arr2.length) {
        alert("this two string is similar");
    } else {
        alert("this two string is not similar");
    }

</script>
</body>
</html>

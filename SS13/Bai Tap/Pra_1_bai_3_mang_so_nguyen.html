<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>khoitaophantu</title>
</head>
<body>
<script>
    let elements = new Array();
    let max = +elements[1];
    let sum = 0;
    for (let i = 1; i <= 5; i++) {
        elements[i] = +prompt("moi nhap so nguyen thu " + i);
        if (elements[i] > max) {
            max = elements[i];
        } else {
            max = +elements[1];
        }
        sum += elements[i];
    }
    alert("giá trị lớn nhất là: " + max + "và trị TB là " + sum / 5);
</script>
</body>
</html>

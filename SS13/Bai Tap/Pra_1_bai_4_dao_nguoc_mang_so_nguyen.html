<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>khoitaophantu</title>
</head>
<body>
<script>
    let elements = new Array();
    let count = 0;
    for (let i = 1; i <= 5; i++) {
        elements[i] = +prompt("moi nhap so nguyen thu " + i);
        count++;
    }
    elements.sort(function () {
        return -1;
    });
    alert("đã đủ " + count + " số nguyên và đảo ngược là" + elements);

</script>
</body>
</html>

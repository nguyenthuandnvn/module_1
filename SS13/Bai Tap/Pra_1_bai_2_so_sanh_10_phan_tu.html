<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>khoitaophantu</title>
</head>
<body>
<script>
    let elements = new Array();
    let max = +elements[1];
    let index = 1;
    for (let i = 1; i <= 5; i++) {
        elements[i] = +prompt("moi nhap so nguyen thu " + i);
        if (elements[i] > max) {
            max = elements[i];
            index = i;
    }
        else{
            max = +elements[1];
        }
    }
    // alert("giá trị lớn nhất là: " + max + "và vị trí là " + index);
    alert(max.indexOf(index))
</script>
</body>
</html>

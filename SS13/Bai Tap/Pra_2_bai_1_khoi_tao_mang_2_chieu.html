<!DOCTYPE html>
<html lang="en">
<head>

    <title>khoitaomang2chieu</title>

<body>
<script>
    var a = [[1, 3, 5, 7], [2, 4, 6, 8], [0, 3, 6, 9]];

    for (var i in a) {
        document.write("row " + i + "<br>");
        for (var j in a[i]) {
            document.write(a[i][j] + "<br>");
        }
    }

</script>

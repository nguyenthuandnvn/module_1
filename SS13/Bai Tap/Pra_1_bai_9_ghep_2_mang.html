<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>khoitaophantu</title>
</head>
<body>
<script>
    let arr1 = [];
    for (let j = 1; j <=5; j++) {
        arr1[j] = prompt("nhập phần tử mảng 1 thứ " + j);
    }
    let arr2 = [];
    for (let i = 1; i <= 5; i++) {
        arr2[i] = prompt("nhập phần tử mảng 2 thứ " + i);
    }
    let newArr=arr1.concat(arr2);
    alert("mảng mới là : " + newArr);

</script>
</body>
</html>

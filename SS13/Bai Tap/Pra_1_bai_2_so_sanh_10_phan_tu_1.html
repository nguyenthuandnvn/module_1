<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>khoitaophantu</title>
</head>
<body>
<script>
    let elements = [];
    let index = 1;
    let max;
    for (let i = 1; i <= 5; i++) {
        elements[i] = prompt("moi nhap so nguyen thu " + i);
        if (i == 1) {
            max = +elements[1];
        } else if (+elements[i] > max) {
            max = +elements[i];
            index = i;
        }
    }
    alert("giá trị lớn nhất là: " + max + "và vị trí là " + index);
</script>
</body>
</html>

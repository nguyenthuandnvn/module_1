<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>daonguocphantu</title>
</head>
<body>
<script>
    let elements = new Array();
    let count = 0;
    for (let i = 1; i <= 5; i++) {
        elements[i] = prompt("mời nhập phần tử gồm chữ và số thứ " + i);
        if (elements[i] % 1 == 0) {
            count++;
        }
    }
    alert("số ký tự số trong mảng là: " + count);
    // có thể dùng hàm isFinite
</script>
</body>
</html>

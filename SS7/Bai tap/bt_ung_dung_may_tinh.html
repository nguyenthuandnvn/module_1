<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ungdungmt</title>
</head>
<body>
 <input type="number" id="so1">
 <input type="number" id="so2">
 <button onclick="phepcong()", style="background-color: green">cong</button>
 <button onclick="pheptru()", style="background-color:greenyellow">tru</button>
 <div id="result"></div>

 <script>
     function phepcong() {
         let a = +document.getElementById("so1").value;
         let b = +document.getElementById("so2").value;
         let sum = a + b;
         document.getElementById("result").innerHTML="tong 2 so:"+sum;
     }
     function pheptru() {
         let a = document.getElementById("so1").value;
         let b = document.getElementById("so2").value;
         let sub = a - b;
         document.getElementById("result").innerHTML="hieu 2 so:"+sub;
     }
 </script>


</body>
</html>

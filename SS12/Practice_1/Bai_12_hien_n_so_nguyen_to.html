<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hiennsonguyento</title>
</head>
<body>
<script>
    let n = +prompt("số nguyên tố cần lấy: ");
    let ar = [];
    for (let i = 3; i <= 100; i++) {
        let count = 0;
        for (let j = 2; j <= Math.sqrt(i); j++) {
            if (i % j == 0) {
                count++;
                break;
            }
        }
        if (count == 0) {
            ar.push(i);
        }
    }
    //Cách 1: dùng hàm plice
    alert(ar.splice(0,n));

    //Cách 2: dùng vòng lặp
    // let snt = 0;

    //     snt += ar[x] + "<br>";
    // }

</script>
</body>
</html>

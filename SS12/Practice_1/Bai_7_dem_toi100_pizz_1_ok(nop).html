<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dem1den100</title>
</head>
<body>
<button onclick="confirm()">đếm số</button>
<div id="result"></div>
<script>
    function confirm() {
        let result = document.getElementById("result");
        for (let i = 1; i <= 100; i++) {
            if (i % 3 == 0 && i % 5 == 0) {
                result.innerHTML += "FizzBuzz" + "<br>";
            } else if (i % 3 == 0) {
                result.innerHTML += "Fizz" + "<br>";
            } else if (i % 5 == 0) {
                result.innerHTML += "Buzz" + "<br>";
            } else {
                result.innerHTML += i + "<br>";
            }
        }
    }
</script>
</body>
</html>

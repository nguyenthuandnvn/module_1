<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i;
    do {
        i = +prompt("nhap nhiet do:");

        if (i < 20||i>120) {
            alert("hay dieu chinh nhiet do");
        }
        else if (i>=20&&i<=100){
            alert("nhiet do binh thuong");
        }
    }
    while (i < 20 || i > 100);

</script>
</body>
</html>

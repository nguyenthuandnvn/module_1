<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>daysofibonacci</title>
</head>
<body>
<script>
    let range = +prompt("nhap pham vi doan: ");
    let com = Math.floor(Math.random() * range);
    let count = 0;
    for (let i = 1; i <= 3; i++) {
        let yourNumber = +prompt("nhập số bạn đoán");
        count = count + i;
        if (yourNumber == com) {
            alert("Chúc mừng bạn đã đoán trúng");
            break;
        } else {
            alert("bạn đã đoán sai, mời đoán lại");
        }
        if (count > 3) {
            alert("Rất tiếc, bạn đã hết số lần đoán");
            break;
        }
    }
</script>
</body>
</html>

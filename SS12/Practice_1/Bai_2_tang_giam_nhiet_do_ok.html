<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dem1den100</title>
</head>
<body>
<input type="number" placeholder="nhập nhiệt độ" id="nhietdo">
<button onclick="confirm1()">xác nhận</button>
<div id="result"></div>
<script>
    function confirm1() {
        let temp = +document.getElementById("nhietdo").value;
        if (temp < 20) {
            document.getElementById("result").innerHTML = "hãy tăng nhiệt độ";
        } else if (temp > 30) {
            document.getElementById("result").innerHTML = "hãy giảm nhiệt độ";
        } else {
            document.getElementById("result").innerHTML = "nhiệt độ bình thường";
        }
    }
</script>
</body>
</html>

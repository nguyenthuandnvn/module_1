<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hcn</title>
</head>
<body>
<script>
    let n = +prompt("chieu dai:");
    let m = +prompt("chieu rong:");
    for (let j = 1; j <= m; j++) {
        for (let i = 1; i <= n; i++) {
            if (i == 1 || i == n || j == 1 || j == m) {
                document.write("*");
            }else {
                document.write("&nbsp&nbsp")//nbsp là non-breaking space: tạo khoảng trắng
            }
        }
        document.write("<br>");
    }

</script>
</body>
</html>

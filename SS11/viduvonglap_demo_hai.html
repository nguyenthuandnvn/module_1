<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vidu</title>
</head>
<body>
<script>
    let count = 0;
    let number = 0;
    while (count < 2) {
        let height = prompt("Nhập vào chiều cao")
        if (height >= 1.65) {
            count++;
        }
        number++;
    }
    document.write(count+ "<br>");
    document.write(number);
</script>
</body>
</html>

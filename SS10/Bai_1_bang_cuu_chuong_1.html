<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Bảng cửu chương</h2>
<input type="number" placeholder="nhập  bảng cửu chương số:" id="so" style="width: 300px">
<button onclick="bangcuuchuong()">click bang cuu chuong</button>
<div id="result"></div>
<script>
    function bangcuuchuong() {
        let i;
        let j;
        let multi = "";
        multi += "<table border='1'>";
        for (i = 1; i <= 10; i++) {
            multi += "<tr>";
            for (j = +document.getElementById("so").value; j <= +document.getElementById("so").value; j++) {
                multi += "<td>" + j + " x" + i + " =" + i * j + "</td>";
            }
            multi += "</tr>";
        }
        multi += "</table>";
        document.getElementById("result").innerHTML = multi;
    }
</script>

</body>
</html>

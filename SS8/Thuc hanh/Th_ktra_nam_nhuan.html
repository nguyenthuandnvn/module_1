<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ktranamnhuan</title>
</head>
<body>
<script>
    let thang =+prompt("nhap thang:")
    switch (thang) {
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
            document.write("31 ngay");
            break;
        case 2:
            let nam =+prompt("nhap nam:")
            if (nam%400===0||(nam%4===0&&nam%100!==0)){
                document.write("29 ngay");
            } else {
                document.write("28 ngay");
            }
            break;
        case 4:
        case 6:
        case 9:
        case 11:
            document.write("30 ngay");
            default:
                document.write("moi nhap lai")
                break;
    }


</script>
</body>
</html>

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>hcnrong</title>
</head>
<body>
<script>
    let n = +prompt("chieu dai:");
    let m = +prompt("chieu rong:");
    for (let j = 1; j <= m; j++) {
        for (let i = 1; i <= n; i++) {
            if (i == 1 || i == n || j == 1 || j == m) {
                document.write("*");
            }else {
                document.write("&nbsp&nbsp")//nbsp là non-breaking space: tạo khoảng trắng
            }
        }
        document.write("<br>");
    }

</script>
</body>
</html>

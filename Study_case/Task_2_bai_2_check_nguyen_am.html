<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>checknguyenam</title>
</head>
<body>
<script>
    let char = prompt("nhập ký tự bất kỳ:");
    if (char === "o" || char === "u" || char === "i" || char === "a" || char === "e" || char === "O" || char === "U" || char === "I" || char === "A" || char === "E") {
        alert("nguyen am");
    } else {
        alert("phu am");
    }
</script>

</body>
</html>

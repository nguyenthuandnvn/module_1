<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tamgiaccanrong</title>
</head>
<body>
<script>
    let n = +prompt("nhập cạnh:");
    for (let i = 0; i <= n; i++) {
        for (let x = n; x >= i; x--) {
            document.write("&nbsp&nbsp");
        }
        for (let j = 1; j <= i * 2 + 1; j++) {
            document.write("*");
        }
        document.write("<br>");
    }

</script>
</body>
</html>

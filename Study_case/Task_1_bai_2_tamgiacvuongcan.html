<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tamgiacvuongcan</title>
</head>
<body>
<script>
    let h = +prompt("nhập chiều cao:");
    for (let j = 1; j <= h; j++) {
        for (let i = 1; i <= j; i++) {
            if (i == 1 || i == h || j == 1 || j == h||i==j) {
                document.write("*");
            } else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("<br>");
    }

</script>
</body>
</html>

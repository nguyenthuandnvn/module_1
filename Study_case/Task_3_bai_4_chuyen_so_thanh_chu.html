<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>numbertoword</title>
</head>
<body>
<script>
    let number = +prompt("moi nhap so: ");
    let word;
    switch (number) {
        case 0:
            word = "không";
            break;
        case 1:
            word = "một";
            break;
        case 2:
            word = "hai";
            break;
        case 3:
            word = "ba";
            break;
        case 4:
            word = "bốn";
            break;
        case 5:
            word = "năm";
            break;
        case 6:
            word = "sáu";
            break;
        case 7:
            word = "bảy";
            break;
        case 8:
            word = "tám";
            break;
        case 9:
            word = "chín";
            break;
    }
    alert(word);


</script>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mang2chieu</title>
</head>
<body>
<script>
    let m = +prompt("nhap so dong:");
    let n = +prompt("nhap so cot:");
    let sum = 0;
    let matrix = new Array(m);
    for (let i = 0; i < m; i++) {
        let arr = [];

        for (let j = 0; j < n; j++) {
            arr[j] = +prompt("nhap vao phan tu vao matrix[" + i + "]" + "[" + j + "]");
        }
        matrix[i] = arr;
    }
    console.log(matrix);

    for (let i = 0; i < matrix.length; i++) {
        for (let j = 0; j < matrix[i].length; j++) {
            if (matrix[i][j] % 2 === 0) {
                sum = sum + matrix[i][j];
            }
        }
    }
    document.write("tổng số chẵn là: " + sum);


</script>
</body>
</html>

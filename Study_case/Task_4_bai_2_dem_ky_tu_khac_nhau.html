<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kytu</title>
</head>
<body>
<script>
    let str = prompt("nhap vao chuoi cac ky tu");
    let arr = str.split("");
    alert(arr);
    let count = 0;
    for (let i = 0; i < arr.length; i++) {
        for (let j = i + 1; j < arr.length; j++) {
            if (arr[i] === arr[j]) {
                count++;
                arr.splice(j, 1);
                j--;
            }
        }
    }
    // alert(count);
    // alert(arr.length);
    alert("số ký tự khác nhau là: " + arr.length);

</script>
</body>
</html>

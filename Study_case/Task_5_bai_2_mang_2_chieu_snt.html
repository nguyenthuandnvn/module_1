<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>sntmang2chieu</title>
</head>
<body>
<script>
    let m = +prompt("nhap so dong:");
    let n = +prompt("nhap so cot:");
    let count = 0;
    let matrix = new Array(m);
    for (let i = 0; i < m; i++) {
        let arr = [];

        for (let j = 0; j < n; j++) {
            arr[j] = +prompt("nhap vao phan tu vao matrix[" + i + "]" + "[" + j + "]");
        }
        matrix[i] = arr;
    }

    for (let i = 0; i < matrix.length; i++) {
        for (let j = 0; j < matrix[i].length; j++) {
            if (matrix[i][j] == 1) {
                continue;
            } else if (matrix[i][j] == 2 || matrix[i][j] == 3) {
                count++;
            } else {
                let flag = true;
                for (let x = 2; x <= Math.sqrt(matrix[i][j]); x++) {
                    if (matrix[i][j] % x == 0) {
                        flag = false;
                        break;
                    }
                }
                if (flag) {
                    count++;
                }
            }
        }

    }
    document.write("snt la: " + count);

</script>
</body>
</html>

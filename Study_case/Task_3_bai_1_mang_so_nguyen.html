<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mangsonguyen</title>
</head>
<body>
<script>
    let n = +prompt("nhap so phan tu can tao");
    let arr1 = [];
    let sum = 0;
    let arr2 = [];
    for (let i = 0; i < n; i++) {
        arr1[i] = +prompt("nhap so nguyen thu " + (i + 1));
    }
    // alert(arr1);
    // alert(arr1[0]);
    for (let j = 0; j < arr1.length; j++) {
        sum += arr1[j];
        arr2.push(sum);
    }
    alert("prefix sums cua mang 1 la: " + arr2);
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>adamandeva</title>
</head>
<body>
<script>
    class Apple {
        constructor(weight) {
            this.weight = weight;
        }

        decrease() {
            this.weight--;
        }

        isEmpty() {
            if (this.weight <= 0) {
                return true;
            } else {
                return false;
            }
        }
    }

    class Human {
        constructor(name, weight, gender) {
            this.name = name;
            this.weight = weight;
            this.gender = gender;
        }

        checkApple(apple) {
            if (apple.isEmpty()) {
                return false;
            } else {
                return true;
            }
        }

        eat(apple) {
            if (this.checkApple(apple)) {
                this.weight++;
                apple.decrease();
            } else {
                document.write("Mời bạn đi ăn trộm trái táo khác.");
            }
        }
    }

    let apple = new Apple(100);
    let apple1 = new Apple(99);
    let adam = new Human("Adam", 70, "male");
    let eva = new Human("Eva", 60, "female");
    adam.eat(apple1);
    eva.eat(apple);
    eva.eat(apple1);
    document.write("qua tao sau khi adam an: " + apple.weight + "<br>");
    document.write("qua tao sau khi eva an: " + apple1.weight + "<br>");
    document.write("can nang adam: " + adam.weight + "<br>");
    document.write("can nang eva: " + eva.weight + "<br>");
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>congtacbongden</title>
</head>
<body>
<button onclick="on()" type="button"> switch On</button>
<button onclick="off()" type="button">switch Off</button>
<canvas id="myCanvas" width="300px" height="200px"></canvas>

<script>
    let circle = document.getElementById("myCanvas");
    let ctx = circle.getContext('2d');
    ctx.beginPath();
    ctx.arc(50, 40, 30, 0, 2 * Math.PI);
    ctx.fillStyle = "#FFFF00";
    // ctx.fill();
    ctx.stroke();

    class ElectricLamp {
        constructor(status) {
            this.status = status;
        }

        turnOn() {
            this.status = true;
            // alert("Đèn sáng")
            ctx.fillStyle = "#FFFF00";
            ctx.fill();
        }

        turnOff() {
            this.status = false;
            // alert("Đèn tắt")
            ctx.fillStyle = "red";
            ctx.fill();
        }
    }

    class SwitchButton {
        constructor(status, lamp) {
            this.status = status;
            this.lamp = lamp;
        }

        connectToLamp(newLamp) {
            this.lamp = newLamp;
        }

        switchOn() {
            this.lamp.turnOn();
            this.status = true;
        }

        switchOff() {
            this.lamp.turnOff();
            this.status = false;
        }
    }

    let lamp = new ElectricLamp(false);
    let switchButton = new SwitchButton(false, lamp);

    function on() {
        switchButton.switchOn();
    }

    function off() {
        switchButton.switchOff();
    }

</script>
</body>
</html>

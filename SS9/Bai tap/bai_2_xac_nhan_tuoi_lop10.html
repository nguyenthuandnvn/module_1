<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xacnhantuoi</title>
</head>
<body>
<h2 style="color: green">Xác nhận tuổi vào lớp 10</h2>
<input type="number" style="width: 100px" id="input_age" placeholder="nhập tuổi">
<button onclick="age_confirm()">Xác nhận</button>
<div id="result"></div>

<script>
    function age_confirm() {
        let age = +document.getElementById("input_age").value;
        if (age < 15) {
            document.getElementById("result").innerHTML = "không đủ điểu kiện vào lớp 10";
            document.getElementById("result").style.color = "red";//định dạng màu cho cau lệnh trên
        } else {
            document.getElementById("result").innerHTML = "Đủ kiều kiện vào lớp 10";
            document.getElementById("result").style.color = "green"
        }
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chuyennhietdo</title>
</head>
<body>
<h2>BT Chuyển nhiệt độ C sang F</h2>
<input type="number" id="input" placeholder="nhập oC">
<button onclick="convert()">chuyen sang oF</button>
<div id="result">Hiển thị kết quả</div>
<script>
    function convert() {

        let c = +document.getElementById("input").value;
        let f = c * 9 / 5 + 32
        document.write("Do F la " + f + "oF");
    }

</script>

</body>
</html>

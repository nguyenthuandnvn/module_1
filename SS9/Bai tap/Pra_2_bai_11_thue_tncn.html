<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinhtncn</title>
</head>
<body>
<h2>BT tính thuế thu nhập cá nhân</h2>
<input type="number" id="salary" placeholder="Nhập tiền lương">
<button onclick="tncn()">TNCN</button>
<div id="result" style="color: green"></div>
<script>
    function tncn() {

        let luong = +document.getElementById("salary").value;
        if (luong < 0) {
            document.getElementById("result").innerHTML = ("Nhập lại số tiền cho đúng");
        } else {
            if (luong >= 0 && luong <= 5000000) {
                document.getElementById("result").innerHTML = ("Thuế TNCN là" + parseInt(0.05 * luong) + "VND");
            } else if (luong > 5000000 && luong < 10000000) {
                document.getElementById("result").innerHTML = ("Thuế TNCN là " + parseInt(0.1 * luong - 250000) + "VND");
            } else if (luong >= 10000000 && luong < 18000000) {
                document.getElementById("result").innerHTML = ("Thuế TNCN là " + parseInt(0.15 * luong - 750000) + "VND");
            } else if (luong >= 18000000 && luong < 32000000) {
                document.getElementById("result").innerHTML = ("Thuế TNCN là " + parseInt(0.2 * luong - 1650000) + "VND");
            } else if (luong >= 32000000 && luong < 52000000) {
                document.getElementById("result").innerHTML = ("Thuế TNCN là " + parseInt(0.25 * luong - 3250000) + "VND");
            } else if (luong >= 52000000 && luong < 80000000) {
                document.getElementById("result").innerHTML = ("Thuế TNCN là " + parseInt(0.3 * luong - 5850000) + "VND");
            } else
                document.getElementById("result").innerHTML = ("Thuế TNCN là " + parseInt(0.35 * luong - 9850000) + "VND");
        }
    }

</script>
</body>
</html>

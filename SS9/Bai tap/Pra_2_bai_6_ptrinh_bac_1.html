<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ptrinhbac1</title>
</head>
<body>
<h2>BT Nghiệm phương trình bậc 1</h2>
<input type="number" id="a1" placeholder="nhập a">
<input type="number" id="b1" placeholder="nhập b">
<button onclick="aquation()">nghiem pt</button>
<div id="result"></div>
<script>
    function aquation() {
        let a =+document.getElementById("a1").value;
        let b =+document.getElementById("b1").value;
        let x =-b/a;
            document.getElementById("result").innerHTML="Nghiệm phương trình x: "+x;
    }
</script>
</body>
</html>

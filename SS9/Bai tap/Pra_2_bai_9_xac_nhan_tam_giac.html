<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xac nhan tam giac</title>
</head>
<body>
<h2>BT xác nhận điều kiện của tam giác</h2>
<input type="number" id="edge_a" placeholder="nhập cạnh a">
<input type="number" id="edge_b" placeholder="nhập cạnh b">
<input type="number" id="edge_c" placeholder="nhập cạnh c">
<button onclick="triangle()">xac nhan canh tam giac</button>
<div id="result"></div>
<script>
    function triangle() {
        let a = +document.getElementById("edge_a").value;
        let b = +document.getElementById("edge_b").value;
        let c = +document.getElementById("edge_c").value;
        if (a < 0 || b < 0 || c < 0) {
            document.getElementById("result").innerHTML = "Mời nhập lại cho đúng theo số dương";
        } else {
            if (a + b > c && b + c > a && a + c > b) {
                document.getElementById("result").innerHTML = "a, b, c la canh cua tam giac)";
            } else {
                document.getElementById("result").innerHTML = "a, b, c khong phai la canh cua tam giac)";
            }
        }
    }
</script>
</body>
</html>

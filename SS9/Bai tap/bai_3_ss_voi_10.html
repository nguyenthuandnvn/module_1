<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ssvoi10</title>
</head>
<body>
<h2>BT so sánh với 10</h2>
<input type="number" id="input" placeholder="nhập số nguyên">
<button onclick="compare()">so sanh</button>
<div id="result"></div>
<script>
    function compare() {

    let a =+document.getElementById("input").value;
    if (a>10){
        document.getElementById("result").innerHTML=(a+" lớn hơn 10");
    }
    else if(a==10){
        document.getElementById("result").innerHTML=(a+ "=10");
    }
    else
        document.getElementById("result").innerHTML=(a +" nhở hơn 10");

    }

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chisocannang</title>
</head>
<body>
<label>Nhap can nang</label>
<input type="number" id="weight"> <br/>
<br/>
<label>Nhap chieu cao</label>
<input type="number" id="height"> <br/>
<br/>
<button onclick="BIMindicate()" >chi so BIM</button>
<div id="result"></div>

<script>
    function BIMindicate() {
        let a =+document.getElementById("weight").value;
        let b =+document.getElementById("height").value;
        let BMI =a/b;
        if (BMI<18.5){
            BMI ="underweight";
        }
        else
            if(BMI>=18.5&&BMI<25){
                BMI ="Normal";
            }
            else
                if(BMI>=25&&BMI<30){
                    BMI ="Overweight";
                }
                else
                    BMI="Obese";
        document.getElementById("result").innerHTML= BMI;
    }
</script>
</body>
</html>

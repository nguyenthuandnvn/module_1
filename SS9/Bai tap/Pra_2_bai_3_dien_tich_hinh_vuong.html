<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dientichhinhvuong</title>
</head>
<body>

<h2>BT Tính diện tích hình vuông</h2>
<input type="number" id="input" placeholder="nhập cạnh a">
<button onclick="area()">dien tich</button>
<div id="result"></div>
<script>
    function area() {

        let a = +document.getElementById("input").value;
        let s = a * 4;
        document.getElementById("result").innerHTML = "Dien tich hinh vuong la: " + s + " (don vi dien tich)";
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>caulenhsw</title>
</head>
<body>
<h2 style="color: orangered">Xác nhận ngày trong tháng</h2>
<input type="number" id="input_month" placeholder="Nhập tháng" style="width: 200px">
<button onclick="month_confirm()">kiểm tra ngày</button>
<div id="result"></div>

<script>
    function month_confirm() {
    let m =+document.getElementById("input_month").value;
    switch (m) {
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
        document.getElementById("result").innerHTML="Thang "+m+ " có 31 ngày";
        break;
        case 4:
        case 6:
        case 9:
        case 11:
        document.getElementById("result").innerHTML ="thang "+m+" có 30 ngày";
        break;
        case 2:
            document.getElementById("result").innerHTML="thang 2 co 28 hoac 29 ngay";
         break;
         default:
             document.getElementById("result").innerHTML="moi nhap lai cho dung";

    }

    }

</script>


</body>
</html>

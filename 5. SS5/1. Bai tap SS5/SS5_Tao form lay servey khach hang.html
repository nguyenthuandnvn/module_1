<!DOCTYPE html>
<html lang="en">
<head>

<body>
<form style="width: 1000px; height: 500px;background-color: aquamarine" action="https://www.w3schools.com/html/html_lists.asp" method="POST">

    Please take a few moments to complete this satisfaction survey. <br/>
    ................................................................................................ <br/>
    <label for="age">What is your age range?</label> <br/>
    <select id="age" style="width: 600px">
        <option value="18-24">18-24</option>
        <option value="25-30">25-30</option>
        <option value="30-40">30-40</option>
        <option value="40+">40+</option>
    </select> <br/>
    <p></p>
    <label for="income">What is your yearly income range</label> <br/>
    <select id="income" style="width: 600px">
        <option value="$0 - $1000">$0 - $1000</option>
        <option value="$1000 - $3000">$1000 - $3000</option>
        <option value="$3000~">$3000~</option>
    </select> <br/>
    <p></p>
    <label>Gender Identity</label> <br/>
    <input type="radio" name="gender"> <label>Male</label> <br/>
    <input type="radio" name="gender"> <label>Female</label> <br/>
    <input type="radio" name="gender"> <label>Nonbinary</label> <br/>
    <p></p>
    Which of the follwing products have your purchased in the last 2 months. Please check all that apply. <br/>
    <input type="checkbox"> <label>Product 1</label> <br/>
    <input type="checkbox"> <label>Product 2</label> <br/>
    <input type="checkbox"> <label>Product 3</label> <br/>


</form>

</html>

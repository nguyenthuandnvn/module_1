<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>khoitaophantu</title>
</head>
<body>
<script>
    let i = 1;
    let count = 0;
    for (i = 1; i <= 3; i++) {
        let account = prompt("mời đăng nhập tài khoản");
        count++;
        if (account === "a" && count <= 3) {
            alert("bạn đã đăng nhập thành công")
            break;
        } else if (account !== "a" && count < 3) {
            {
                alert("bạn đã đăng nhập sai, mời nhập lại");
            }
        } else {
            alert("bạn đã đăng nhập sai và tài khoản sẽ bị khóa");
        }
    }

</script>
</body>
</html>

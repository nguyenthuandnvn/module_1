<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinhgiaithua</title>
</head>
<body>
<script>

    alert(findMinOfInteger());

    function findMinOfInteger() {
        let a = [];
        for (let i = 1; i <= 3; i++) {
            a[i] = +prompt("nhap so nguyen thu " + i);
        }
        if (a[1] <= a[2] && a[1] <= a[3]) {
            return "min la " + a[1];
        } else if (a[2] <= a[3] && a[2] <= a[1]) {

            return "min la " + a[2];
        } else {
            return "min la " + a[3];
        }
    }
</script>

</body>
</html>

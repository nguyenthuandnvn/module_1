<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinhgiaithua</title>
</head>
<body>
<script>
    let char = +prompt("nhập ký tự bất kỳ: ");
    alert(checkNumber(char));

    function checkNumber(n) {
        if (n % 1 == 0) {
            return true;
        } else {
            return false;
        }
    }
</script>

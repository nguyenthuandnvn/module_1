<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xacnhankytu</title>
</head>
<body>
<script>

    alert(confirmCharacter());

    function confirmCharacter() {
        let n = +prompt("số ký tự cần truyền vào mảng: ");
        let char = [];
        for (let i = 1; i <= n; i++) {
            char[i] = prompt("nhap ký tự thứ" + i);
        }
        let anyChar = prompt("nhập ký tự bất kỳ");
        let count = 0;
        for (let i = 1; i <= n; i++) {
            if (char[i] === anyChar) {
                count++;
            }
        }
        if (count > 0) {
            return count;
        } else {
            return -1;
        }
    }

</script>

</body>
</html>

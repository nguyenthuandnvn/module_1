<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sosanh</title>
</head>
<body>
<script>
    let x = +prompt("nhập tham số thứ 1:");
    let y = +prompt("nhập tham số thứ 2:");
    alert(compare(x,y));

    function compare(a, b) {
        if (a < b) {
            return "so thu 2 lon hon";

        } else {
            return a + b;
        }
    }
</script>

</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sosanh</title>
</head>
<body>
<script>

    alert(compare());

    function compare() {
        let a = +prompt("nhập tham số thứ 1:");
        let b = +prompt("nhập tham số thứ 2:");
        if (a < b) {
            return "so thu 2 lon hon";

        } else {
            return a + b;
        }
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ktrasonguyento</title>
</head>
<body>
<script>
    let anyNumber = +prompt("mời nhập số bất kỳ:");
    checkPrime(anyNumber);

    if (checkPrime(anyNumber)) {
        alert(anyNumber + " là số nguyên tố");
    }
    else  {
        alert(anyNumber + " ko là số nguyên tố");
    }

    function checkPrime(anyNumber) {
        let ktra = true;
        if(anyNumber<2){
            ktra= false;
        }
        else{
            for(let i=2; i<=Math.sqrt(anyNumber);i++){
                if(anyNumber%i==0){
                    ktra=false;
                    break;
                }
            }
        }
        return ktra;
    }

</script>
</body>
</html>
